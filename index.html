<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CostChef</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>CostChef</h1>

  <!-- Tlačidlo vymazať všetko -->
  <button onclick="clearAll()" class="danger">Vymazať všetko</button>

  <!-- ===================== -->
  <!-- INGREDIENCIE -->
  <!-- ===================== -->
  <section class="card">
    <h2>Ingrediencie</h2>

    <div class="row">
      <input id="ingName" placeholder="Názov ingrediencie">
      <input id="ingPrice" type="number" step="0.01" placeholder="Cena €/kg">
      <input id="ingGrams" type="number" step="1" placeholder="g (predvolené)">
      <button onclick="addIngredient()">Pridať</button>
    </div>

    <ul id="ingredientsList"></ul>
  </section>

  <!-- ===================== -->
  <!-- JEDLÁ -->
  <!-- ===================== -->
  <section class="card">
    <h2>Jedlá</h2>

    <div class="row">
      <input id="mealName" placeholder="Názov jedla">
      <input id="mealPrice" type="number" step="0.01" placeholder="Predajná cena €">
      <button onclick="addMeal()">Pridať</button>
    </div>

    <ul id="mealsList"></ul>
  </section>

  <!-- ===================== -->
  <!-- PRIDAŤ INGREDIENCIE DO JEDLA -->
  <!-- ===================== -->
  <section class="card">
    <h2>Pridať ingrediencie do jedla</h2>

    <div class="row">
      <select id="mealSelect"></select>
    </div>

    <div id="ingredientCheckboxList" class="checkbox-list">
      <!-- Checkboxy sa generujú dynamicky cez JS -->
      <!-- Príklad formátu:
      <label class="checkbox-item">
        <input type="checkbox" value="0">
        <span>Ingrediencia (100g | 3.50 €/kg)</span>
      </label>
      -->
    </div>

    <button onclick="addSelectedIngredients()">Pridať označené suroviny</button>
  </section>

</div>

<!-- ===================== -->
<!-- JAVASCRIPT -->
<!-- ===================== -->
<script src="app.js"></script>
</body>
</html>
