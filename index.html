<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CostChef</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>CostChef</h1>

  <button onclick="clearAll()" class="danger">Vymazať všetko</button>

  <!-- SUMMARY -->
  <section class="card summary">
    <h2>Prehľad</h2>
    <div class="summary-grid">
      <div>
        <small>Počet ingrediencií</small>
        <div id="sumIngredients" class="big">0</div>
      </div>

      <div>
        <small>Počet jedál</small>
        <div id="sumMeals" class="big">0</div>
      </div>
    </div>
  </section>

  <!-- INGREDIENCIE -->
  <section class="card">
    <h2>Ingrediencie</h2>

    <div class="row">
      <input id="ingName" placeholder="Názov ingrediencie">
      <input id="ingPrice" type="number" step="0.01" placeholder="Cena €/kg">
      <input id="ingGrams" type="number" step="1" placeholder="g (predvolené)">
      <button onclick="addIngredient()">Pridať</button>
    </div>

    <ul id="ingredientsList"></ul>
  </section>

  <!-- JEDLÁ -->
  <section class="card">
    <h2>Jedlá</h2>

    <div class="row">
      <input id="mealName" placeholder="Názov jedla">
      <input id="mealPrice" type="number" step="0.01" placeholder="Predajná cena €">
      <button onclick="addMeal()">Pridať</button>
    </div>

    <ul id="mealsList"></ul>
  </section>

  <!-- ROZBOR -->
 <select id="mealSelect"></select>
<select id="ingSelect" multiple size="6"></select>
<button onclick="addIngredientToMeal()">Pridať do jedla</button>

</div>

<script src="app.js"></script>
</body>
</html>
